<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body class="overflow-y">
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="assets-imgs\logo.png" width="90" height="90" alt="">
    </a>

    </div>

    <div class="btn-navbar">
      <a href="login.html"><button class="login">Entrar</button></a>

    </div>

  </nav>

  <section>

    <div class="conteudo">
      <div class="title">


        <div class="img">
        </div>
      </div>

      <div class="form">
        <div class="conteudoForm">

          <h3>Faça seu Cadastro</h3>
          <br><br>
          <div class="nomes">

            <div class="nome">
              <label>Nome Completo</label>
              <br>
              <input type="text" id="ipt_nome">

            </div>

          </div>

          <div class="email">
            <label>E-mail</label>
            <br>
            <input type="email" id="ipt_email">
          </div>

          <div class="senha">
            <label>Senha</label>
            <br>
            <input type="password" id="ipt_senha">
          </div>

          <div class="senha">
            <label>Confirmar Senha</label>
            <br>
            <input type="password" id="ipt_senhaConfirmar">
          </div>


          <div class="btn">
            <button onclick="cadastrar()">Cadastrar</button>
            <div class="acesso">
              <p>Já tem cadastro? <a href="login.html">Entrar</a></p>
            </div>
          </div>



        </div>
      </div>
    </div>

  </section>

  <br><br>

</body>

</html>

<script>

function cadastrar() {
  var nomeVar = ipt_nome.value;
  var emailVar = ipt_email.value;
  var senhaVar = ipt_senha.value;
  var confirmacaoSenhaVar = ipt_senhaConfirmar.value;

  // Verificando se há algum campo em branco
  if (
    nomeVar == "" ||
    emailVar == "" ||
    senhaVar == "" ||
    confirmacaoSenhaVar == ""
  ) {
    alert('Calma lá, todos os campos precisam ser preenchidos');
    return false;
  } else if (nomeVar.length <= 1) {
    alert('Seu nome precisa ter mais de 1 caractere');
    return false;
  } else if (!emailVar.includes('@') || !emailVar.includes('.')) {
    alert('Seu email deve conter pelo menos @ e .');
    return false;
  } else if (senhaVar.length < 6) {
    alert('Sua senha está com menos de 6 caracteres');
    return false;
  } else if (senhaVar != confirmacaoSenhaVar) {
    alert('Sua senha não é a mesma da confirmação');
    return false;
  }

  // Enviando os dados para o servidor via fetch
  fetch("/usuarios/primeiroAcesso", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      nomeServer: nomeVar,
      emailServer: emailVar,
      senhaServer: senhaVar
    }),
  })
    .then(function (resposta) {
      console.log("resposta: ", resposta);
      if (resposta.ok) {
        console.log("Cadastro do usuário realizado com sucesso");
        setTimeout(() => {
          window.location = "login.html";
        }, 3000);
      } else {
        throw new Error("Houve um erro ao tentar realizar o cadastro");
      }
    })
    .catch(function (erro) {
      console.error("Erro:", erro);
      alert("Erro ao realizar o cadastro. Tente novamente.");
    });

  return false;
}
</script>
